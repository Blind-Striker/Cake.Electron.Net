trigger:
  branches:
    include:
      - master
      - releases/*
      - feature/*
pr: none
pool:
  name: Hosted Ubuntu 1604
variables:
  Version.MajorMinor: 1.1
  Version.Revision: $[counter(variables['Version.MajorMinor'], 0)]
steps:
  - bash: "sudo apt install nuget && mkdir ./testrunner && sudo chmod -R 777 ./testrunner && ls"
    displayName: "Init Task"

  - task: UseDotNet@2 
    displayName: ".NET Core 3.1.x"
    inputs:
      version: '3.1.x'
      packageType: sdk

  - task: UseDotNet@2 
    displayName: ".NET Core 2.1.x"
    inputs:
      version: '2.1.x'
      packageType: sdk

  - task: Bash@3
    displayName: "Compile & Tests"
    inputs:
      targetType: filePath
      filePath: ./build.sh

  - bash: echo $(Version.Revision) && chmod +x ./build.sh && sudo ./build.sh --target=get-version --buildnumber=$BUILD_ID
    displayName: "Package Version"
    env:
      BUILD_ID: $(Version.Revision)

  - bash: chmod +x ./build.sh && sudo ./build.sh --target=nuget-pack --buildnumber=$BUILD_ID
    displayName: "Nuget Pack"
    env:
      BUILD_ID: $(Version.Revision)

  - task: PublishBuildArtifacts@1
    displayName: "Publish Artifact: Cake.Electron.Net"
    inputs:
      PathtoPublish: artifacts/
      ArtifactName: Cake.Electron.Net